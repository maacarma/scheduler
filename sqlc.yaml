version: "2"

sql:
  - engine: "mysql"
    queries: "pkg/db/mysql/query.sql"
    schema: "pkg/db/mysql/schema.sql"
    gen:
      go:
        package: "sqlgen"
        out: "pkg/db/mysql/sqlgen"
        emit_interface: true
        emit_result_struct_pointers: true
        emit_pointers_for_null_types: true
        emit_json_tags: true
  - engine: "postgresql"
    queries: "pkg/db/postgres/query.sql"
    schema: "pkg/db/postgres/schema.sql"
    gen:
      go:
        package: "sqlgen"
        out: "pkg/db/postgres/sqlgen"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_result_struct_pointers: true
        emit_pointers_for_null_types: true
        emit_json_tags: true