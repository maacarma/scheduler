version: "2"

sql:
  - engine: "postgresql"
    queries: "pkg/services/scheduler/store/postgres/query.sql"
    schema: "pkg/services/scheduler/store/postgres/schema.sql"
    gen:
      go:
        package: "sqlgen"
        out: "pkg/services/scheduler/store/postgres/sqlgen"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_empty_slices: true
        emit_result_struct_pointers: true
        emit_pointers_for_null_types: true
        emit_json_tags: true
